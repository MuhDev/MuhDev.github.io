    <script>
        // Simple function to load HTML sections
        async function loadSection(id, file) {
            try {
                const response = await fetch(`/sections/${file}`);
                if (!response.ok) {
                    console.error(`Failed to load ${file}: ${response.statusText}`);
                    return;
                }
                const html = await response.text();
                document.getElementById(id).innerHTML = html;
                
                // Reinitialize projects after loading sections
                if (id === 'projects') {
                    const projectsGrid = document.querySelector('.projects-grid');

                    }
                }
            } catch (error) {
                console.error(`Error loading ${file}:`, error);
            }
        }


        Promise.all([
            loadSection('hero', 'hero.html'),
            loadSection('about', 'about.html'),
            loadSection('services', 'services.html'),
            loadSection('projects', 'projects.html'),
            loadSection('contact', 'contact.html'),
        ]).then(() => {
            const typingElement = document.querySelector('.typing-text');
            if (typingElement) {
                new TypingAnimation(typingElement);
            } else {
                console.error('Typing element not found after loading sections');
            }
        }).catch(error => {
            console.error('Error loading sections:', error);
        });
